<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="public/main.css">
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div id="gamespace">
      <div id="gameheader">
        <div id="gameheadermessage">
          <h6></h6>
        </div>
        <div id="gameconfig">
          <button id="configbutton" class="fas fa-cog"></button>
        </div>
      </div>
      <div id="gameboard">
        <div id="gameendmessage"></div>
        <!-- The Menu -->
        <div id="configform" class="Menu">
            <!--  content -->
            <div class="Menu-content">
              <span id="closeconfig" class="close hide">&times;</span>
              <p>Tic Tac Toe Settings</p>
                <div class="flex-col1">
                    <!-- user details goes here -->
                </div>
                  <label for="Player_vs" class="mode">Mode</label>
                  <select class="playername basic-single" name="player_vs" required id="mode">
                    <option value="friend">HotSeat</option>
                    <option value="multiplayer">Multiplayer</option>
                  </select>
                <div class="hide player1">
                  <label for="player1name" class="">Player 1 Name:</label>
                  <input class="playername" type="text" id="player1name" style="display: block">
                </div>
                <div class=" hide player2">
                  <label for="player1name" class="">Player 2 Name:</label>
                  <input class="playername hideme" type="text" id="player2name" style="display: block">
                </div>

                <div class="hide player">
                  <label for="playername" class="">Player Name:</label>
                  <input class="playername" type="text" id="playername" style="display: block">
                </div>

                <div class="hide flex-col2">
                    <button class="connectBtn" id="connectBtn">Connect</button>
                    <button class="newGame" id="newGame">New Game</button>
                    <label for="joinGame" class="joinLabel">Available Games</label>
                    <ul class="currGames" id="currGames">
                        <li>No games </li>
                    </ul>
                </div>

                <button type="submit" class="btn w-md m-b-5 mt-3 play" id="configSaveButton">Play</button>
                <button type="submit" class="btn w-md m-b-5 mt-3 hide" id="join">Join</button>
            </div>
          </div>
      </div>
      <div id="gamefooter">
        <button id="restartbutton">Restart</button>
      </div>
    </div>
    <div id="scorespace">
      <div id="scoreheader">
        <div id="scoreheadermessage">
          <h6></h6>
        </div>
      </div>
      <div id="scoretablespace">
        <table id="scoretable"></table>
      </div>
      <div id="scorefooter"><h2></h2></div>
    </div>
    <footer>
    </footer>
  </div>
</body>
<script src="public/jquery.js"></script>
<script src="public/jquery.confetti.js"></script>
<script src="public/main.js"></script>
<script src="public/clientScript.js" defer></script>
</html>
